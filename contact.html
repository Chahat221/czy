    <section id="outer">
        <main>
            <h2>CONTACT US</h2>
            <section class="contact-form">
                <form action="" class="">
                    <section class="row">
                        <section class="col">
                          <input type="text" class="form-control" name="fname" placeholder="Given name" aria-label="Given name" required>
                        </section>
                        <section class="col">
                          <input type="text" class="form-control" name="lname" placeholder="Sure name" aria-label="Sure name" required>
                        </section>
                    </section>

                    <section class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" name="emailid" placeholder="name@example.com" required>
                    </section>
                    <section class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Cell Number</label>
                        <input type="number" step="5" max="100" min="0" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="XXX-XXX-XXXX" required>
                    </section>
                    <section class="mb-3">
                        <label for="birth-date">Date of Birth</label>
                        <input type="date" name="birth-date" class="form-control" id="birth-date" required>
                    </section>
                    <section class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleFormControlInput3" name="pass" required>
                    </section>
                    <section>
                        <label for="form-select">Region</label>
                        <select class="form-select" name="country" aria-label="Default select example" required>
                            <option selected disabled>Choose Region</option>
                            <option value="1">North-America</option>
                            <option value="2">Asia</option>
                            <option value="3">Australasia</option>
                          </select>
                    </section>
                    <section class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Recommendation</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="Recommendation" rows="3"></textarea>
                    </section>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </section>
        </main>
